<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>利用鼠标滚轮事件缩放</title>
    <style>
    body{margin:0;}
    #oImage {
    	position: fixed;
        height: 100%;
        width: 100%;
        background: #3c205d
    }
    </style>
</head>

<body>
    <div id="oImage" alt="sample" onmousewheel="scrollFull()">
    </div>
    <script>
    var count = 1;

    function scrollFull() {
    	count = Math.round(count*10)/10;
        if (event.wheelDelta >= 120) {
            count += 0.1;
        } else if (event.wheelDelta <= -120) {
            count = (count <= 0.1) ? 0.1 : (count - 0.1);
        }
        console.log(count);
        resizeTo(count);
    }

    function resizeTo(c) {
        oImage.style.transform = "scale(" + c + ")";
    }
    </script>
</body>

</html>
