<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js获得输入焦点</title>
</head>

<body>
    图书：
    <input type="text" name="book" id="name" />
    <br/> 价格：
    <input type="text" name="price" id="price" />
    <script type="text/javascript">
    document.getElementById("price").focus();
    </script>
</body>

</html>
